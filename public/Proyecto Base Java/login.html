<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="cuerpo-inicio-sesion">

    <div class="imagen-fondo">
        <img src="img/fondo1.jpg" alt="Descripción de la imagen">
    </div>
    
    <div class="contenedor-inicio-sesion">
        <h1>Iniciar Sesión</h1>
        <form id="formularioInicioSesion">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required>
            <button type="submit">Entrar</button>
        </form>
        <button id="botonRegistro">Registrarse</button>
    </div>

    <div id="popupRegistro" class="ventana-emergente">
        <div class="contenido-popup">
            <span class="cerrar" id="cerrarPopup">&times;</span>
            <h2>Registro</h2>
            <form id="formularioRegistro">
                <label for="nuevoUsuario">Nuevo Usuario:</label>
                <input type="text" id="nuevoUsuario" required>
                <label for="nuevaContrasena">Nueva Contraseña:</label>
                <input type="password" id="nuevaContrasena" required>
                <button type="submit">Registrarse</button>
                <button type="button" id="botonCancelar">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
